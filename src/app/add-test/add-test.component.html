<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Booking Details</h1>
            <form #frm="ngForm">
               <div class="form-group">
                    <label>Test Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="" required>
                </div>
                <div class="form-group">
                    <label>Test Price</label>
                    <input type="text" class="form-control" id="testprice" name="testprice" [(ngModel)]="" required>
                </div>
                
                
  
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" (click)="addTest();" [disabled]="!frm.valid" >Add Test </button>
                </div>
  
            </form>
        </div>
    </div>
  </div>
