<main>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Test Details</h1>
          <p class="lead text-muted">Here you can be able book tests and see various tests provided by us!! </p>
          
        </div>
      </div>
    </section>
  <hr>
    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" *ngFor='let test of tests'>
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Test 1</text></svg>
  
              <div class="card-body">
                <!-- <p class="card-text">Test Name : {{test.Name}}</p> -->
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="bookTest()" >Book</button>
                    
                  </div>
                
                </div>
              </div>
            </div>
          </div>       
        </div>
      </div>
    </div>
  </main>
