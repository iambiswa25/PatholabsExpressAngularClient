<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Booking Details</h1>
            <form #frm="ngForm">
               <div class="form-group">
                    <label>Test Id</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName='TestId' required>
                    <span class="text-danger" *ngif="regForm.controls.TestId.errors && regForm.controls.Email.touched"></span>

                </div>
                <div class="form-group">
                    <label>Test Name</label>
                    <input type="text" class="form-control" id="name" name="name" formControlName="TestName" required>
                    <span class="text-danger" *ngif="regForm.controls.TestName.errors && regForm.controls.TestName.touched"></span>

                </div>

                <div class="form-group">
                    <label>Test Price</label>
                    <input type="text" class="form-control" id="price" name="price" formControlName="TestPrice" required>
                    <span class="text-danger" *ngif="regForm.controls.TestPrice.errors && regForm.controls.TestPrice.touched"></span>

                </div>
                
                
  
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" (click)="editTest()" formControlName="EditTest" [disabled]="!frm.valid" >Edit Test </button>
                </div>
  
            </form>
        </div>
    </div>
  </div>
